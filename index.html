<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page V2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h1>Header Logo</h1>
      </div>
      <div class="headLinks">
        <a href="google.com">Header Link One</a>
        <a href="google.com">Header Link Two</a>
        <a href="google.com">Header Link Three</a>
      </div>
    </div>

    <div class="hero">
      <div class="heroLeft">
        <h2>This Website is Awesome</h2>
        <p>
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower contrast
        </p>
        <button class="heroBtn">Sign Up</button>
      </div>
      <div class="heroRight">
        <img
          src="https://cdn.britannica.com/49/161649-050-3F458ECF/Bernese-mountain-dog-grass.jpg?q=60"
          alt="dog hero"
        />
      </div>
    </div>

    <div class="info"></div>
    <div class="quote"></div>
    <div class="cta"></div>
    <div class="footer"></div>
  </body>
</html>
